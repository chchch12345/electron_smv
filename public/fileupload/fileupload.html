<html>

<head>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script> -->
    <script type="text/javascript" src="../js/fetch.js"></script>
    <script type="text/javascript" src="../js/polyfill.min.js"></script>
    <script type="text/javascript" src="./fileupload.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/my.css" />
    <link rel="stylesheet" type="text/css" href="../css/loader.css" />
    <script src='/socket.io/socket.io.js'></script>

    <!-- position: fixed; bottom: 0; left: 43%; &#10149-->
    <div id="ContentPageTitle">
        <span onclick='return backConfig()' class="logout">Back &nbsp;&nbsp;&nbsp;<span>&#10170;</span> </span>
        <h1 style="text-align: center;">File Upload</h1>
    </div>

</head>

<body onload="Setdefault()">
    <div id="ContentPage">
        <div class="content">
            <div style="margin: auto;" class="row">
                <div style="width: 15%;" class="columnContent">
                    <label class="configlabel">Upload</label>
                </div>

                <div>
                    <form id="uploadForm" 
                    enctype="multipart/form-data" 
                    action="/admin/fileupload/uploadexcel"
                        method="post"
                        onsubmit="return validateForm()"
                        >
                        <input
                            style="border: 1px solid #ccc;display: inline-block;padding: 6px 12px;cursor: pointer; border-radius: 10px;"
                            type="file" name="filename" size="60" />
                        <input type="submit" style=" margin-left: 10px;height: 40;color: black;" value="Submit">
                    </form>
                </div>
            </div>

            <div style="margin: auto;" class="row">
                <div style="width: 70%;" class="columnContent">
                    <label class="configtitle">Data</label>
                    <div style="margin-top: 10px; border: 1px solid silver;max-width: 700px;margin: auto;"> </div>

                    <div id="listTitle" style="display: inline-flex;">
                        <label class="configtitle" style="padding-top: 0;margin-left: 80%;font-size: 15px;">Url</label>
                        <label class="configtitle"
                            style="padding-top: 0;margin-left: 85%;font-size: 15px;">Description</label>
                    </div>
                </div>
                <div style="width: 20%;float:left;padding-left: 2%;">
                    <button id='showRemoveAll'  onclick='removeall()'>Remove All</button>
                </div>
            </div>

            <div style="margin-top: 20px;max-width: 900px;" class="content">
                <div style="max-width: 900px;">
                    <ul id="DataList" style="height:400px; width:100%;overflow:hidden; overflow-y:auto;"></ul>
                </div>
            </div>


</body>

<!-- pop out -->
<div id='popmsg' style="display:none;">
    <div style="margin-top: -2%;" class="row">
        <div style="width:80%;" class="column">
            <div style="font-weight: bold;font-family: sans-serif;" id='popmsgcontent'></div>
        </div>
        <div style="width:20%;margin-top:1%" class="column"><span
                onclick="this.parentElement.parentElement.parentElement.style.display='none';"
                class="closebtn">&times;</span></div>
    </div>
</div>
<!-- pop out -->

</html>
